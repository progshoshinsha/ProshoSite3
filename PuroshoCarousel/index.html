<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROSHO CAROUSEL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQuery.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <div class="container">
      <h1>PROSHO CAROUSEL</h1>
    </div>
  </header>
  <main>
    <section class="carousel">
      <div class="container">
        <ul class="contents">
          <li>
            <section class="about">
              <h2>ABOUT</h2>
              <div class="aboutContainer">
                <img src="character_program_happy.png" alt="キラキラプログラミング君" width="180" height="180">
                <div>
                  <h3>こんにちは。<br class="br-1">プログラミング初心者です。</h3>
                  <p>
                    21歳の男。福岡県出身。
                    <br>地元で就職すると、自由に動けなくなるかもな。と考え、
                    <br class="br-2">「場所に縛られない働き方」を求めてWeb制作について学習を始めました。
                    <br>勉強は2023年5月から始めて、現在も独学で日々奮闘中。
                  </p>
                </div>
              </div>
            </section>
          </li>
          <li>
            <section class="works">
              <h2>WORKS</h2>
              <div class="workContainer">
                
              </div>
            </section>
          </li>
          <li>
            <section class="info">
              <h2>INFORMATION</h2>
              <div class="infoContainer">
                
              </div>
            </section>
          </li>
        </ul>
        <div class="buttons">
          <button class="prev">&laquo;</button>

          <nav id="pc-menu">
            <ul>
              <li class="currentContent">ABOUT</li>
              <li>WORKS</li>
              <li>INFORMATION</li>
            </ul>
          </nav>

          <span class="material-symbols-outlined" id="sp-menu-open">
            menu
          </span>

          <span class="material-symbols-outlined " id="sp-menu-close">
            close
          </span>

          <button class="next">&raquo;</button>

        </div>
      </div>
    </section>
    <div class="mask"></div>
  </main>

  <footer>
    <small>@progshoshinsha</small>
  </footer>

  <script src="main.js"></script>
</body>

</html>
